<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slime</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>
		<script type="module">

			//The following GLTF model loader
			//code was modified from https://threejs.org/examples/?q=load#webgl_loader_gltf,
			//hosted among three js's example codes
			import * as THREE from './libraries/three.module.js';
			import { GLTFLoader } from './libraries/GLTFLoader.js';

			var container;
			var camera, scene, renderer;

			init();
			render();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0, 0.3, 1 );

				scene = new THREE.Scene();

				var loader = new GLTFLoader();
				loader.load( './models/Level2.glb', function ( gltf ) {
					//gltf.scene.position.set(10,10,10);
					scene.add( gltf.scene );
					render();
				} );

				var pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
				pointLight.position.set( 10, 10, 10 );
				scene.add( pointLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
